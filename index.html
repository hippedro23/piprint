         body {

            background-image: url('https://personalmarketingdigital.com.br/wp-content/uploads/2018/05/background-whatsapp-7.jpg'); /* Substitua 'URL_DA_SUA_IMAGEM_DE_FUNDO.jpg' com o URL da sua imagem de fundo */
            background-size: cover;

            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            max-width: 600px;

            color: #333;    
        }

        .whatsapp-button {
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
 .profile-image {
            max-width: 200px; /* Defina o tamanho desejado para a sua foto de perfil */
            border-radius: 50%; /* Isso cria um efeito de borda arredondada para a imagem */
            margin: 0 auto 20px; /* Margem na parte inferior da imagem */
        }

        .your-name {
            font-size: 24px; /* Tamanho do texto com o seu nome */
        }
    </style>
</head>
